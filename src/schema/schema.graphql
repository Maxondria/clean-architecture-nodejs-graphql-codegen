enum TodoStatus {
  UNDONE
  DONE
}

type Todo {
  id: ID!
  ownerId: ID!
  title: String!
  status: TodoStatus!
  dueDate: DateTime
  owner: User
}

type User {
  id: ID!
  email: String
}

scalar DateTime

input CreateUserRequest {
  email: String!
}

type CreateUserResponse {
  user: User
}

type Mutation {
  createUser(input: CreateUserRequest): CreateUserResponse
}

type Query {
  user(id: ID!): User
}
