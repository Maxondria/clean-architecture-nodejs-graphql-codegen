enum TodoStatus {
  UNDONE
  DONE
}

type Todo {
  id: ID!
  ownerId: ID!
  title: String!
  status: TodoStatus!
  dueDate: DateTime
  owner: User
}

type User {
  id: ID!
  email: String!
}

scalar DateTime

input CreateTodoRequest {
  ownerId: ID!
  title: String!
  dueDate: DateTime
}

type CreateTodoResponse {
  todo: Todo
}

type Mutation {
  createTodo(input: CreateTodoRequest): CreateTodoResponse
  createUser(input: CreateUserRequest): CreateUserResponse
}

type Query {
  todo(id: ID!): Todo
  user(id: ID!): User
}

input CreateUserRequest {
  email: String!
}

type CreateUserResponse {
  user: User
}
