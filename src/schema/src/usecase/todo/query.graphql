type TodoEdge {
  todo: Todo
  cursor: String
}

input DeadlineNearingTodosRequest {
  dueDate: DateTime!
  paging: PagingInput
}
type DeadlineNearingTodosResponse {
  edges: [TodoEdge]
  pageInfo: PageInfo
}

type Query {
  todo(id: ID!): Todo

  allDeadlineNearingTodos(query: DeadlineNearingTodosRequest): DeadlineNearingTodosResponse
}
